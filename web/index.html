<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/sunday_sports/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Мафия как бизнес-тренинг: развивайте навыки коммуникации, выявляйте скрытые сигналы и стройте доверие за 3 часа игры.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sunday Sports">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Open Graph / Facebook / Vkontakte -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://oranorc.github.io/sunday_sports/">
  <meta property="og:title" content="Sunday Sports — Мафия как бизнес-тренинг">
  <meta property="og:description"
    content="Развивайте навыки коммуникации, выявляйте скрытые сигналы и стройте доверие за 3 часа игры. Проводим тренинги в Санкт-Петербурге.">
  <meta property="og:image" content="https://oranorc.github.io/sunday_sports/icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://oranorc.github.io/sunday_sports/">
  <meta property="twitter:title" content="Sunday Sports — Мафия как бизнес-тренинг">
  <meta property="twitter:description"
    content="Развивайте навыки коммуникации, выявляйте скрытые сигналы и стройте доверие за 3 часа игры. Проводим тренинги в Санкт-Петербурге.">
  <meta property="twitter:image" content="https://oranorc.github.io/sunday_sports/icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Sunday Sports — Мафия как бизнес-тренинг</title>
  <link rel="manifest" href="manifest.json">

  <!-- CORS Proxy Configuration -->
  <script>
    window.addEventListener('load', function () {
      if (window.location.protocol === 'https:') {
        window._flutter_cors_fix = function (url) {
          if (url.startsWith('https://drive.google.com/')) {
            return url + (url.includes('?') ? '&' : '?') + 'origin=' + window.location.origin;
          }
          return 'https://cors-anywhere.herokuapp.com/' + url;
        };
      }
    });
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
